<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .keyword-highlight {
            font-weight: bold;
            color: #FF0000;
        }
        .home-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Expired URL</h1>
    <p>The link with the keyword <span class="keyword-highlight">{{ keyword }}</span> has expired.</p>
    <button class="home-btn" onclick="window.location.href='/'">Go Back to Home</button>
</body>
</html>
